<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item Inventory</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css') }}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="search-input">
        <input
          id="search"
          name="search"
          type="text"
          class="form-control"
          placeholder="Search by name, barcode, or ID..."
        />
      </div>
      <div class="item-table">
        <div class="card">
          <h1>Items</h1>
          <div class="meta">
            Columns: <span class="tag">id</span> <span class="tag">name</span>
            <span class="tag">cost</span> <span class="tag">sell</span>
          </div>

          <div class="table-wrap">
            <table id="itemsTable" aria-label="items table">
              <thead>
                <tr>
                  <th data-key="sell">Sell (USD)</th>
                  <th data-key="cost">Cost (USD)</th>
                  <th  data-key="name">Name</th>
                  <th data-key="id">ID</th>
                </tr>
              </thead>
              <tbody>
                </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="{{url_for('static',filename='main.js') }}"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>
</html>
